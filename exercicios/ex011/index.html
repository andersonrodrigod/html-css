<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente  abrir esse site em vários dispositivos diferentesou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="media/audio1.mp3.mp3" type="audio/mpeg">
        <source src="media/audio1.mp3.mp3" type="audio/ogg">
        <source src="media/audio1.mp3.mp3" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir o arquivo MP3 <a href="media/audio1.mp3.mp3"> clique aqui para baixar o arquivo em MP3</a></p>
    </audio>
</body>
</html>
